<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css" type="text/css">
</head>
<body">
    <div class="container">
        <div class="contain">
            <div class="createPerson">
                <div class="buttonCreate">
                    <button class="createButton btn btn-success">Create a new person</button>
                </div>
                <div class="createPersonForm">
                    <form id="createForm">
                        <div class="container_input">
                            <input class="input" id="name" type="text" value="Nombre"/>
                            <input class="input" id="lastname" type="text" value="Apellido"/>
                            <input class="input" id="age" type="number" value=""/>
                            <input class="input btn btn-outline-success" id="button_submit" type="button" value="Create"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="updatePerson information_person">
                <div class="container_input">
                    <input class="input" id="nameUpdate" type="text">
                    <input class="input" id="lastNameUpdate" type="text">
                    <input class="input" id="ageUpdate" type="number">
                    <input class="input btn btn-outline-info" id="updatePersonButton" type="button" value="Update"/>
                </div>
            </div>
            <div class="showPeople">
                <table id="tablePeople" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="bodyT">

                    </tbody>
                </table>                
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./person.js"></script>
</html>
